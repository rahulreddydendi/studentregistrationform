<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portal | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="card bg-secondary text-white mx-auto" style="max-width: 500px;">
            <div class="card-header text-center"><h4>Create Account</h4></div>
            <div class="card-body">
                <form id="regForm">
                    <div class="mb-3">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="name@company.com" required>
                    </div>
                    <div class="mb-3">
                        <label>Department</label>
                        <select class="form-select">
                            <option>Engineering</option>
                            <option>Operations</option>
                            <option>Security</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Deploy Profile</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
